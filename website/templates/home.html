{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<h1 align="center" id="homeTitle">History</h1>
<div class="list-contanier">
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
</div>

<form method="POST">
  <textarea
    name="ptext"
    id="ptext"
    class="form-control"
    placeholder="Type some text to crypt..."
  ></textarea>
  <br />
  <label for="encryptype" id="algChooser">Choose an algorithm:</label>
  <select name="enty" id="enty" onchange="addInputs()">
    <option value="" disabled selected>None</option>
    <optgroup label="Encrypt">
      <option value="CAESAR_EN">Caesar</option>
      <option value="AFFINE_EN">Affine</option>
    </optgroup>
    <optgroup label="Decrypt">
      <option value="CAESAR_DE">Caesar</option>
      <option value="AFFINE_DE">Affine</option>
    </optgroup>
  </select>
  <div id="inputContainer"></div>
  <br />
  <div align="center">
    <button type="submit" name="submit" class="btn btn-primary" id="sbmButton">
      Submit
    </button>
  </div>
</form>
{% endblock %}
